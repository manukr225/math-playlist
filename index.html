<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UI Design Playlist</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="assets/logo.png" alt="Logo" class="logo" />
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Popular Videos</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="video-section">
      <h1>Popular Videos</h1>
      <div class="video-grid">
        <!-- Grid of video thumbnails from the playlist -->
        <div class="video-item">
          <img src="assets/thumbnails/video1.jpg" alt="Video 1" />
          <div class="video-overlay">
            <a href="https://www.youtube.com/watch?v=wH1Up7WTefU" target="_blank">Watch Now</a>
          </div>
        </div>
        <!-- Repeat for other videos -->
      </div>
    </section>

    <section class="video-wrapper">
      <iframe
        src="https://www.youtube.com/embed/videoseries?list=PLAr0hfIonl-E4U1e8cDXOk_WyjoYoeslr"
        frameborder="0"
        allow="autoplay; encrypted-media"
        allowfullscreen
      ></iframe>
    </section>
  </main>

  <footer>
    <p>Made with ❤️ | <a href="https://www.youtube.com/playlist?list=PLAr0hfIonl-E4U1e8cDXOk_WyjoYoeslr" target="_blank">View Full Playlist</a></p>
  </footer>
</body>
</html>
